<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label class="password-box">
            <input type="text" id="password" readonly placeholder="Bir şifre oluştur...">
            <button class="material-icons" id="copy">content_copy</button>
        </label>
        <label>
            <span>Şifre uzunluğu</span>
            <input type="number" id="length" value="16">
        </label>
        <label>
            <span>Büyük harf</span>
            <input type="checkbox" id="uppercase" checked>
        </label>
        <label>
            <span>Küçük harf</span>
            <input type="checkbox" id="lowercase" checked>
        </label>
        <label>
            <span>Rakam</span>
            <input type="checkbox" id="numbers" checked>
        </label>
        <label>
            <span>Sembol</span>
            <input type="checkbox" id="symbols" checked>
        </label>
        <button type="submit" id="generate">Oluştur</button>
    </div>

    <script src="index.js"></script>
</body>
</html>

</body>
</html>
